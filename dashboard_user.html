<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/dashboard_admin.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="http://nbtc.naco.gov.in/images/nbtc-ico.png" type="image/icon type">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.2.8/dist/web3.js"></script>
    <script src="scripts/contract.js"></script>
    <div class="sidebar">
        <div class="logo-details">
            <i class='bx bx-donate-blood bx-md'></i>
            <span class="logo_name">Lifeline++</span>
        </div>
        <ul class="nav-links">
            <li>
                <a href="#" class="active">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name">Home</span>
                </a>
            </li>
            <li>
                <a href="become_donor.html" target="_blank">
                    <i class='bx bxs-user-detail'></i>
                    <span class="links_name">Become a Donor</span>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class='bx bx-box'></i>
                    <span class="links_name">Request Blood</span>
                </a>
            </li>
            <li class="log_out">
                <a href="index.html">
                    <i class='bx bx-log-out'></i>
                    <span class="links_name">Log out</span>
                </a>
            </li>
        </ul>
    </div>
    <section class="home-section">
        <nav>
            <div class="sidebar-button">
                <i class='bx bx-menu sidebarBtn'></i>
                <span class="dashboard">Dashboard</span>
            </div>
            <div class="profile-details">
                <!--<img src="images/profile.jpg" alt="">-->
                <span class="admin_name">willChange</span>
                <i class='bx bx-chevron-down'></i>
            </div>
        </nav>

        <div class="home-content">
            <div class="overview-boxes">
                <div class="box">
                    <div class="right-side">
                        <div class="box-topic">Blood Donors</div>
                        <div id="get_count" class="number"></div>
                    </div>
                    <i class='bx bx-donate-blood cart one'></i>
                </div>
                <div class="box">
                    <div class="right-side">
                        <div class="box-topic">Organizations</div>
                        <div class="number"></div>
                    </div>
                    <i class='bx bxs-donate-blood cart two'></i>
                </div>
                <div class="box">
                    <div class="right-side">
                        <div class="box-topic">Random</div>
                        <div class="number"></div>
                    </div>
                    <i class='bx bx-cart cart three'></i>
                </div>
                <div class="box">
                    <div class="right-side">
                        <div class="box-topic">Random</div>
                        <div class="number"></div>
                    </div>
                    <i class='bx bxs-cart-download cart four'></i>
                </div>
            </div>


        </div>
    </section>

    <script>
        let sidebar = document.querySelector(".sidebar");
        let sidebarBtn = document.querySelector(".sidebarBtn");
        sidebarBtn.onclick = function () {
            sidebar.classList.toggle("active");
            if (sidebar.classList.contains("active")) {
                sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
            } else
                sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
        }
    </script>

</body>

</html>
