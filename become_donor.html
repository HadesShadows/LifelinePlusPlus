<html>

<head>
    <title>Become A Donor</title>
    <link rel="icon" href="http://nbtc.naco.gov.in/images/nbtc-ico.png" type="image/icon type">
</head>

<body>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.2.8/dist/web3.js"></script>
    <script src="scripts/contract.js"></script>
    <script src="scripts/data.js"></script>

    <div class="mx-auto flex min-h-screen w-full items-center justify-center bg-gray-900 text-white">
        <div class="px-8 py-6 mx-4 mt-4 text-left bg-white rounded-lg shadow-lg md:w-1/3 lg:w-1/3 sm:w-1/3">
            <div class="flex justify-center">
                <img src="https://img.icons8.com/external-fauzidea-flat-fauzidea/344/external-blood-medical-fauzidea-flat-fauzidea.png"
                    alt="Logo" width="100px" height="100px">
            </div>
            <h3 class="text-2xl font-bold text-center text-black">Become a Blood Donor</h3>

            <form>
                <div class="form-group mb-6">
                    <label class="form-label inline-block mb-2 text-gray-700">Name</label>
                    <input type="text" id="name1" name="name1" class="form-control
                    block
                    w-full
                    px-3
                    py-1.5
                    text-base
                    font-normal
                    text-gray-700
                    bg-white bg-clip-padding
                    border border-solid border-gray-300
                    rounded
                    transition
                    ease-in-out
                    m-0
                    focus:text-gray-700 focus:bg-white focus:border-red-500 focus:outline-none" placeholder="Name">
                </div>
                <div class="form-group mb-6">
                    <label class="form-label inline-block mb-2 text-gray-700">Age</label>
                    <input type="text" id="age" name="age" class="form-control
                      block
                      w-full
                      px-3
                      py-1.5
                      text-base
                      font-normal
                      text-gray-700
                      bg-white bg-clip-padding
                      border border-solid border-gray-300
                      rounded
                      transition
                      ease-in-out
                      m-0
                      focus:text-gray-700 focus:bg-white focus:border-red-500 focus:outline-none" placeholder="Age">
                </div>
                <div class="form-group mb-6">
                    <label class="form-label inline-block mb-2 text-gray-700">Blood Group</label>
                    <div class="flex justify">
                        <div class="mb-1 xl:w-96">
                            <select class="form-select appearance-none
                          block
                          w-full
                          px-3
                          py-1
                          text-base
                          font-normal
                          text-gray-700
                          bg-white bg-clip-padding bg-no-repeat
                          border border-solid border-gray-300
                          rounded
                          transition
                          ease-in-out
                          m-0
                          focus:text-gray-700 focus:bg-white focus:border-red-600 focus:outline-none"
                          aria-label="Default select example" id="blood_list">
                                <option selected>Select...</option>
                                <option value="1">O+</option>
                                <option value="2">O-</option>
                                <option value="3">A+</option>
                                <option value="4">A-</option>
                                <option value="5">B+</option>
                                <option value="6">B-</option>
                                <option value="7">AB+</option>
                                <option value="8">AB-</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group mb-6">
                    <label class="form-label inline-block mb-2 text-gray-700">City</label>
                    <input type="text" id="city" name="city" class="form-control
                      block
                      w-full
                      px-3
                      py-1.5
                      text-base
                      font-normal
                      text-gray-700
                      bg-white bg-clip-padding
                      border border-solid border-gray-300
                      rounded
                      transition
                      ease-in-out
                      m-0
                      focus:text-gray-700 focus:bg-white focus:border-red-500 focus:outline-none" placeholder="City">
                </div>
                <button type="button" class="
                  px-6
                  py-2.5
                  bg-red-500
                  text-white
                  font-medium
                  text-xs
                  leading-tight
                  uppercase
                  rounded
                  shadow-md
                  hover:bg-red-400 hover:shadow-lg
                  focus:bg-red-400 focus:shadow-lg focus:outline-none focus:ring-0
                  active:bg-blue-800 active:shadow-lg
                  transition
                  duration-150
                  ease-in-out" onclick="add_details()">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
