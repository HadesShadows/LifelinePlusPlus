<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/dashboard_admin.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="http://nbtc.naco.gov.in/images/nbtc-ico.png" type="image/icon type">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.2.8/dist/web3.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="scripts/contract.js"></script>
    <div class="sidebar">
        <div class="logo-details">
            <i class='bx bx-donate-blood bx-md'></i>
            <span class="logo_name">Lifeline++</span>
        </div>
        <ul class="nav-links">
            <li>
                <a href="dashboard_user.html">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name">Home</span>
                </a>
            </li>
            <li>
                <a href="become_donor.html" target="_blank">
                    <i class='bx bxs-user-detail'></i>
                    <span class="links_name">Become a Donor</span>
                </a>
            </li>
            <li>
                <a href="request_blood.html" class="active">
                    <i class='bx bx-box'></i>
                    <span class="links_name">Request Blood</span>
                </a>
            </li>
            <li>
                <a href="dashboard_user_request_details.html">
                    <i class='bx bx-box'></i>
                    <span class="links_name">Help by donating</span>
                </a>
            </li>
            <li class="log_out">
                <a href="index.html">
                    <i class='bx bx-log-out'></i>
                    <span class="links_name">Log out</span>
                </a>
            </li>
        </ul>
    </div>
    <section class="home-section">
        <nav>
            <div class="sidebar-button">
                <i class='bx bx-menu sidebarBtn'></i>
                <span class="dashboard">Blood Requirement</span>
            </div>
            <div class="profile-details">
                <!--<img src="images/profile.jpg" alt="">-->
                <span class="admin_name">admin</span>
                <i class='bx bx-chevron-down'></i>
            </div>
        </nav>

        <div class="home-content">
            <div class="sales-boxes">
                <div class="recent-sales box">
                    <div class="title">Donor Details</div>
                    <div class="sales-details">
                        <ul class="details">
                            <table class="antialiased font-sans text-black-900 text-lg">
                                <tr>
                                    <td class="topic">Donor's Name:</td>
                                    <td class="topic">
                                        <div id="get_name_giver"></div>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="topic">Donor's Age:</td>
                                    <td class="topic">
                                        <div id="get_age_giver"></div>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="topic">Donor's Address:</td>
                                    <td class="topic">
                                        <div id="get_city_giver"></div>
                                    </td>
                                </tr>
                            </table>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="bg-gray-50 flex flex-col sm:justify-right items-right pt-6 sm:pt-0">
                <div class="w-full sm:max-w-md p-5 mx-auto">
                  <form>
                    <div class="mt-6">
                      <button class="w-full inline-flex items-center justify-center px-4 py-2 bg-red-600 border border-transparent rounded-md font-semibold capitalize text-white hover:bg-red-700 active:bg-red-700 focus:outline-none focus:border-red-700 focus:ring focus:ring-red-200 disabled:opacity-25 transition" type="button" onclick="requests_blood()">Request Blood</button>   
                    </div>
                  </form>
                </div>
              </div>
        </div>
    </section>

    <script>
        let sidebar = document.querySelector(".sidebar");
        let sidebarBtn = document.querySelector(".sidebarBtn");
        sidebarBtn.onclick = function () {
            sidebar.classList.toggle("active");
            if (sidebar.classList.contains("active")) {
                sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
            } else
                sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
        }
    </script>

</body>

</html>
