<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/dashboard_admin.css">
    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="http://nbtc.naco.gov.in/images/nbtc-ico.png" type="image/icon type">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.2.8/dist/web3.js"></script>
    <script src="scripts/contract.js"></script>
    <div class="sidebar">
        <div class="logo-details">
            <i class='bx bx-donate-blood bx-md'></i>
            <span class="logo_name">Lifeline++</span>
        </div>
        <ul class="nav-links">
            <li>
                <a href="dashboard_admin.html">
                    <i class='bx bx-grid-alt'></i>
                    <span class="links_name">Home</span>
                </a>
            </li>
            <li>
                <a href="dashboard_donor_details.html" class="active">
                    <i class='bx bxs-user-detail'></i>
                    <span class="links_name">Donors</span>
                </a>
            </li>
            <li>
                <a href="blood_avail.html">
                    <i class='bx bxs-user-detail'></i>
                    <span class="links_name">Blood avaiable</span>
                </a>
            </li>
            <!-- <li>
                <a href="#">
                    <i class='bx bx-box'></i>
                    <span class="links_name">Organizations</span>
                </a>
            </li> -->
            <li class="log_out">
                <a href="index.html">
                    <i class='bx bx-log-out'></i>
                    <span class="links_name">Log out</span>
                </a>
            </li>
        </ul>
    </div>
    <section class="home-section">
        <nav>
            <div class="sidebar-button">
                <i class='bx bx-menu sidebarBtn'></i>
                <span class="dashboard">Donor Details</span>
            </div>
            <div class="search-box">
                <input type="text" id="tid" name="tid" placeholder="Donor ID">
                <i class='bx bx-search' id="search_butt" onclick="show_details()"></i>
            </div>
            <div class="profile-details">
                <!--<img src="images/profile.jpg" alt="">-->
                <!-- <box-icon name='user-circle' ></box-icon> -->
                <i class='bx bx-user-circle' ></i>
                <span class="admin_name" id="content"></span>
                <i class='bx bx-chevron-down'></i>
            </div>
        </nav>

        <div class="home-content">


            <div class="sales-boxes">
                <div class="recent-sales box">
                    <div class="title">Donor Details</div>
                    <div class="sales-details">
                        <ul class="details">
                            <table class="details">
                                <tr>
                                    <td class="topic">Donor Name:</td>
                                    <td class="topic">
                                        <div id="get_name"></div>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="topic">Donor Age:</td>
                                    <td class="topic">
                                        <div id="get_age"></div>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="topic">Donor Address:</td>
                                    <td class="topic">
                                        <div id="get_city"></div>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="topic">Donor Blood Group:</td>
                                    <td class="topic">
                                        <div id="get_bg_grp"></div>
                                    </td>
                                </tr>
                            </table>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        let sidebar = document.querySelector(".sidebar");
        let sidebarBtn = document.querySelector(".sidebarBtn");
        sidebarBtn.onclick = function () {
            sidebar.classList.toggle("active");
            if (sidebar.classList.contains("active")) {
                sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
            } else
                sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
        }
    </script>

</body>

</html>
